<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/duetcrown.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuetCrown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root" style="width: 100%;"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="text/javascript">
      if (window.location.pathname !== '/' && !window.location.pathname.startsWith('/DuetCrown-Front')) {
        window.location.href = '/DuetCrown-Front/#' + window.location.pathname;
      }
    </script>
  </body>
</html>
