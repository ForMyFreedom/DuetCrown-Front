<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./index.html" />
  </head>
  <body>
    <script>
      // Redirect to index.html but preserve the route
      var path = window.location.pathname;
      window.location.replace('./index.html?' + path);
    </script>
  </body>
</html>
